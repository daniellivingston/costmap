plugins {
  id 'application'
  id 'java'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

mainClassName = 'cost_MAP.costMAP'

javafx {
//    version = "16"
    modules = [
        'javafx.controls',
        'javafx.fxml',
        'javafx.swing',
        'javafx.base',
        'javafx.graphics',
        'javafx.web'
    ]
}

compileJava {
    options.compilerArgs << '-Xlint:unchecked'
}

application {
    applicationDefaultJvmArgs = ["-XX:MaxRAMFraction=1", "-verbosegc", "-XX:+HeapDumpOnOutOfMemoryError", "-XX:MaxMetaspaceSize=512m", "-XX:MaxMetaspaceSize=200g", "-Xms220g", "-Xmx220g", "-XX:ParallelGCThreads=8", "-XX:+UnlockDiagnosticVMOptions"]
}

java {
    modularity.inferModulePath.set(true)
}
