plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    mavenCentral()
}

mainClassName = 'cost_MAP.costMAP'

javafx {
//    version = "16"
    modules = [
        'javafx.controls',
        'javafx.fxml',
        'javafx.swing',
        'javafx.base',
        'javafx.graphics',
        'javafx.web'
    ]
}

apply plugin: 'java'

compileJava {
    // Manually setting heap size: https://stackoverflow.com/a/37466
    // Try to use max amount of RAM: https://stackoverflow.com/a/39729522
    options.compilerArgs << '-Xlint:unchecked'
    options.forkOptions.jvmArgs << '-J-XX:MaxRAMFraction=1 -J-verbosegc' // Might add: -XX:+AggressiveOpts
}

java {
    modularity.inferModulePath.set(true)
}
